<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
</head>

<body>
    <div>
        <h2>jsx允许直接在模板中插入一个变量，如果这个变量是个数组，则会展开这个数组的所有成员</h2>
    </div>
    <div id="example"></div>
    <script type="text/babel">
        const arr = [
            <h1>Hello World</h1>,
            <h1> React is awesome, react is difficult now</h1>
        ]
        ReactDOM.render(
            <div>
                {arr}
            </div>,
            document.getElementById('example')
        )
    </script>
</body>
</html>
