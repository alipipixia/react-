<!DOCTYPE html>
<html lang="en">
<head>
   <script src="../build/react.js"></script>
   <script src="../build/react-dom.js"></script>
   <script src="../build/browser.min.js"></script>
</head>
<body>
    <div>
        <h1>最基本用法，将模板转换成字符串语言，并插入制定的dom节点</h1>
    </div>
    <div id="example"></div>
    <script type="text/babel">  
        ReactDOM.render(
            <h1>Hello World, Hello Pipixia, Hello BigBrother</h1>,
            document.getElementById('example')
        )
    </script>
</body>
</html>
