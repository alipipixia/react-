<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
</head>
<body>
    <div id="example"></div>
    <script type="text/babel">
        var ResponceInput = React.createClass({
            getInitial: function () {
                return {
                    text: 'hello world',
                }
            },
            changeVal: function (value) {
                this.setState({text: value});
            },
            clear: function () {
                this.setState({text: ''});
            },
            render: function () {
                return (
                    <div>
                        <input type="text" value={this.state.text}  onChange={this.changeVal}></input>
                    </div>
                );
            },
        });

        ReactDOM.render(
            <ResponceInput />,
            document.getElementById('example')
        )
    </script>
</body>
</html>
